<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      /* background: linear-gradient(135deg, ,white); */
      background-color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .app {
      background: #fff;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn {
      background: #667eea;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .done-btn {
      background: #2ecc71;
      color: white;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>ðŸ›’ Shopping List</h1>

    <div class="input-box">
      <input type="text" id="input" placeholder="Add item...">
      <button class="add-btn" onclick="addItem()" id="add">Add</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById("input");
    const list = document.getElementById("list");
    const add = document.getElementById("add");
    
    function addItem() {
      if (input.value === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${input.value}</span>
        <div class="actions">
          <button class="done-btn">Done</button>
          <button class="delete-btn">Delete</button>
        </div>`
      ;

      li.querySelector(".done-btn").onclick = () => {
        li.classList.toggle("done");
      };

      li.querySelector(".delete-btn").onclick = () => {
        li.remove();
      };

      list.appendChild(li);
      input.value = "";
    }
    input.addEventListener("keypress", e => {
      if(e.key === "Enter") add.click();
    });
  </script>

</body>
</html>

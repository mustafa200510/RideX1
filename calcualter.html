<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
  body {
    background: #f0f2f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: white;
    width: 260px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  #display {
    width: 95%;
    height: 45px;
    font-size: 20px;
    text-align: right;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  button {
    height: 45px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #e9e9e9;
  }

  button:hover {
    background: #dcdcdc;
  }

  .operator {
    background: #4a6cf7;
    color: white;
  }

  .operator:hover {
    background: #3b5be0;
  }

  .equal {
    background: #2ecc71;
    color: white;
    /* grid-column: span 2; */
  }

  .clear {
    background: #e74c3c;
    color: white;
    /* grid-column: span 2; */
  }
 </style>  
</head>
<body>

<div class="calculator">
  <input type="text" id="display" >

  <div class="buttons">
  <button class="clear" onclick="clearDisplay()">C</button>
  <button class="operator" onclick="add('/')">÷</button>
  <button class="operator" onclick="add('*')">×</button>
  <button class="operator" onclick="add('-')">−</button>

  <button onclick="add('7')">7</button>
  <button onclick="add('8')">8</button>
  <button onclick="add('9')">9</button>
  <button class="operator" onclick="add('+')">+</button>

  <button onclick="add('4')">4</button>
  <button onclick="add('5')">5</button>
  <button onclick="add('6')">6</button>
  <button class="equal" onclick="calculate()">=</button>

  <button onclick="add('1')">1</button>
  <button onclick="add('2')">2</button>
  <button onclick="add('3')">3</button>
  <button onclick="add('.')">.</button>

  <button onclick="add('0')" style="grid-column: span 2;">0</button>
</div>
</div>

<script>
  const display = document.getElementById("display");

  function add(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    if(display) {
      display.value = eval(display.value);
    } else {
      display.value = "Error";
    }
  }
</script>

</body>
</html>

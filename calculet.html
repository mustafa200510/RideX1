<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box; scroll-behavior: smooth;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .main{
            border: 1px solid black;
            width: 210px;
            height: 320px;
            
            background-color:white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 10px;
        }
        #display{
        align-items: center;     
        /* margin-left: 10px;  */
        margin: 10px;
        border-color: #e9e9e9;  
        border-radius: 6px;
        width: 90%;
        }
        .button{
            
            padding: 10px 10px;
            width: 40px;
            height: 50px;
            border-radius:50% ;
            margin: 1px 2px;
            background-color: #fff;
            color: black; 

            /* border: none; */
        }
        .btn-area{
           align-items: center;
           text-align: center;
          
    
        }
       
    </style>
    <div class="main">
        <input type="text" id="display">
        <div class="btn-area">

            <div class="div1">
                <button class="button" onclick="clearDisplay()"style="color:red">C</button><button  class="button" onclick="Add('%')">%</button><button class="button" onclick="Add('*')">*</button><button class="button" onclick="Add('-')">-</button>
            </div>
            <div class="div2">
                <button class="button" onclick="Add('7')">7</button><button class="button" onclick="Add('8')">8</button><button class="button" onclick="Add('9')">9</button><button class="button" onclick="Add('+')">+</button>
            </div>
            <div class="div3">
                <button class="button" onclick="Add('4')">4</button><button class="button" onclick="Add('5')">5</button><button class="button" onclick="Add('6')">6</button><button class="button" onclick="calculate()">=</button>
            </div>
            <div class="div4">
                <button class="button" onclick="Add('1')">1</button><button class="button" onclick="Add('2')">2</button><button class="button" onclick="Add('3')">3</button><button class="button" onclick="Add('.')">.</button>
            </div>
            <div>
                <button class="button " onclick="Add('0')">0</button>
          
            </div>
        </div>


    </div>
    <script>
        let display=document.getElementById("display");
        function Add(n){
            display.value+=n;
        }
        function clearDisplay(){
        display.value="";
        }
        
         function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
         }

    </script>

</body>
</html>
